<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator__app">
                <div class="screen">

                </div>
                <div class="keypad-container">
                    <div class="keypad num">7</div>
                    <div class="keypad num">8</div>
                    <div class="keypad num">9</div>
                    <div class="keypad div">/</div>
                    <div class="keypad num">4</div>
                    <div class="keypad num">5</div>
                    <div class="keypad num">6</div>
                    <div class="keypad mul">X</div>
                    <div class="keypad num">3</div>
                    <div class="keypad num">2</div>
                    <div class="keypad num">1</div>
                    <div class="keypad sub">-</div>
                    <div class="keypad num">0</div>
                    <div class="keypad num">.</div>
                    <div class="keypad add">+</div>
                    <div class="keypad equ">=</div>
                    <div class="keypad cls">CLS</div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
